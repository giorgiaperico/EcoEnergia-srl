<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Menu con Scorrimento</title>
  <style>
    html {
      scroll-behavior: smooth; /* Scorrimento fluido */
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      padding: 10px;
      z-index: 1000;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    section {
      height: 100vh;
      padding-top: 60px; /* Spazio per il menu fisso */
    }
    #home { background-color: #f4f4f4; }
    #servizi { background-color: #ddd; }
    #contatti { background-color: #bbb; }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#servizi">Servizi</a>
    <a href="#contatti">Contatti</a>
  </nav>

  <section id="home">
    <h1>Home</h1>
    <p>Benvenuto nella homepage.</p>
  </section>

  <section id="servizi">
    <h1>Servizi</h1>
    <p>Scopri i nostri servizi.</p>
  </section>

  <section id="contatti">
    <h1>Contatti</h1>
    <p>Contattaci qui.</p>
  </section>

</body>
</html>
